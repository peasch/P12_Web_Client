<section>

  <div class="container">
    <div class="row" style="margin: 30px">

      <div class="col-4">
        <form [formGroup]="resetForm" (ngSubmit)="onSubmitForm(resetForm.value)">
          <mat-form-field class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" id="password" matInput class="form-control" formControlName="password">
          </mat-form-field>
          <mat-form-field class="form-group">
            <label for="confirmPassword" >Confirmez le mot de passe</label>
            <input  type="password" matInput [class.is-invalid]="resetForm.errors?.misMatch" id="confirmPassword" class="form-control"
                   formControlName="confirmPassword" >
            <small class="text-danger" *ngIf="resetForm.errors?.misMatch">les mots de passe ne correspondent pas!</small>
          </mat-form-field>
          <span type="submit" class="button" (click)="onSubmitForm(resetForm.value)">RÃ©initialiser le mot de passe</span>
        </form>
      </div>
    </div>
  </div>
</section>
