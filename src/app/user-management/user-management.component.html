<section *ngIf="authService.isLoggedIn">
  <div class="container">
    <div class="row" style="text-align: center;margin: 50px">
      <h1 style="font-family: 'Bradley Hand ITC';font-weight: bold;font-size: 2em;border-bottom:2px solid black ">Gestion des utilisateurs</h1>
    </div>
  </div>

</section>
<section *ngIf="authService.isLoggedIn">
  <div class="container">
    <mat-card class="example-card" *ngFor="let users of users; let i = index"
              style="margin: 20px;box-shadow:0 1px 10px rgba(0 ,0, 0,19);display: inline-flex ">

      <mat-card-header>

        <mat-card-title>{{ users.name }}<br>{{users.firstname}}<br><br><small>{{users.username}}</small></mat-card-title>
      </mat-card-header>

      <mat-card-actions>
        <button type="submit" class="btn btn-outline-dark" style="margin:auto 10px"
                (click)="navigateToUserUpdate(users.id)"
                *ngIf="authService.isLoggedIn  && userService.isAdmin()">
          <img src="../assets/66728_edit_icon.png" style="height: 64px"
               matTooltip="Modifier" matTooltipPosition="above"></button>

      </mat-card-actions>

    </mat-card>
  </div>
</section>
<section>
  <div class="container" style="text-align: center;height: 500px">
    <img src="../assets/jeux-acc80-gogo.png" alt="" class="d-inline-block">
  </div>
</section>
