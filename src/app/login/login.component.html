<section>
  <div class="container">
    <div class="col-sm-8 offset-2" style="justify-content: center">
      <form [formGroup]="userLoginForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <label for="userName">Nom d'utilisateur</label>
          <input type="text" id="userName" class="form-control" formControlName="userName">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="text" id="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" style="margin:10px ">connexion</button>
      </form>
    </div>
  </div>
</section>
