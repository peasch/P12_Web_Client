<section style="text-align: center;padding: 50px;">
  <div class="container">
    <div class="col-8 offset-2" style="text-align: center">
      <h1 style="font-family: 'Bradley Hand ITC';font-weight: bold;font-size: 2em;border-bottom:2px solid black ">
        Inscription sur Jeux à gogo:</h1>
    </div>
  </div>
</section>
<section style="text-align: center;margin-bottom: 100px">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <form [formGroup]="userForm" (ngSubmit)="onSubmitForm(userForm.value)">
          <mat-form-field class="form-group" [style.width.px]=250>
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" matInput class="form-control" formControlName="username">
          </mat-form-field>
          <br>
          <mat-form-field class="form-group" [style.width.px]=250>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" matInput class="form-control" formControlName="firstname">
          </mat-form-field>
          <br>
          <mat-form-field class="form-group" [style.width.px]=250>
            <label for="name">Nom</label>
            <input type="text" id="name" matInput class="form-control" formControlName="name">
          </mat-form-field>
          <br>
          <mat-form-field class="form-group" [style.width.px]=250>
            <label for="email">Adresse e-mail</label>
            <input type="text" id="email" matInput class="form-control" formControlName="email">
          </mat-form-field>
          <br>
          <mat-form-field class="form-group" [style.width.px]=250>
            <label for="birthDate">Date de naissance</label>
            <input type="date" id="birthDate" matInput class="form-control" formControlName="birthDate">
          </mat-form-field>
          <br>
          <mat-form-field class="form-group" [style.width.px]=250>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" matInput class="form-control" formControlName="password">

          </mat-form-field>
          <br>
          <div style="text-align: center">
            <span type="submit" class="button" (click)="onSubmitForm(userForm.value)">S'enregistrer</span>

          </div>
        </form>
      </div>
      <div class="col-lg-6">
        <div class="container" style="text-align: center;height: 500px">
          <span type="submit" class="button" (click)="onNavigateToLogin()">Déjà inscrit?</span><br>
          <img src="https://m.media-amazon.com/images/I/81-ettLcZ5L._AC_SS450_.jpg" alt="" class="d-inline-block">
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container" style="text-align: center;height: 500px">
    <img src="../assets/jeux-acc80-gogo.png" alt="" class="d-inline-block">
  </div>
</section>
