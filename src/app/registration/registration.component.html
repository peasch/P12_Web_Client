<section>
  <div class="container">
    <div class="col-sm-8 offset-2" style="justify-content: center">
      <form [formGroup]="userForm" (ngSubmit)="onSubmitForm(userForm.value)">
        <div class="form-group">
          <label for="firstname">PrÃ©nom</label>
          <input type="text" id="firstname" class="form-control" formControlName="firstname">
        </div>
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" class="form-control" formControlName="username">
        </div>
        <div class="form-group">
          <label for="birthDate">Date de naissance</label>
          <input type="date" id="birthDate" class="form-control" formControlName="birthDate">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" style="margin:10px ">S'enregistrer</button>
      </form>
    </div>
  </div>
</section>
