<section>
  <div class="container" style="text-align: center;">
    <div>
      <h3>Inscription sur Jeux à gogo:</h3>
      <span type="submit" class="button"  (click)="onNavigateToLogin()">Déjà inscrit?</span>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div class="col-sm-4 offset-4" style="justify-content: center">
      <form [formGroup]="userForm" (ngSubmit)="onSubmitForm(userForm.value)">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" class="form-control" formControlName="username">
        </div>
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" class="form-control" formControlName="firstname">
        </div>
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="birthDate">Date de naissance</label>
          <input type="date" id="birthDate" class="form-control" formControlName="birthDate">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div style="text-align: center">
        <span type="submit" class="button" >S'enregistrer</span>
    </div>
      </form>
    </div>
  </div>
</section>
