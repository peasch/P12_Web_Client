<section
  style="border: 1px groove black;box-shadow: 0 1px 7px rgba(0 ,0, 0,19);
            margin:50px;text-align: center"
  *ngIf="authService.isLoggedIn && (userService.isAdmin()|| userService.isModo())">
  <h2>Administration des jeux</h2>
  <div class="col" routerLinkActive="active">
        <span type="button" class="button"
              style="margin:10px" (click)="navigateToAddGame()">
          <img src="../assets/add.png" style="height: 64px"
               matTooltip="ajouter +" matTooltipPosition="above">  Ajouter un jeu</span>
    <span type="button" class="button"
          style="margin:10px " (click)="navigateToBorrowings()">
      <img src="../assets/return.png" style="height: 64px"
           matTooltip="details :" matTooltipPosition="above">  Restitution d'un jeu</span>
  </div>

  <!--<div class="col-6" style="text-align: center;justify-content: center">
    <div>
      <input style="width: 300px;margin: 0 auto" type="text" id="game" placeholder="Rechercher un jeu..."
             class="form-control" formControlName="game">
      <span type="button" class="button"
            style="margin:10px " routerLink="">Rechercher</span>
    </div>
  </div>-->
</section>
<section style="padding: 20px">
  <div class="container">
    <div class="row">
      <div class="col-4  offset-4" style="text-align: center">
        <div class="form-group">
          <form (ngSubmit)="onSubmitForm(researchForm.value)"  [formGroup]="researchForm">
            <input type="text" id="name" placeholder="Rechercher un jeu..." name="name"
                   class="form-control" formControlName="name">

            <span class="button" type="submit" style="margin:10px " (click)="onSubmitForm(researchForm.value)">Rechercher</span>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="row" style="text-align: center;padding: 50px">
    <h2 style="font-family: 'Bradley Hand ITC';font-weight: bolder;font-size: 50px">Liste de nos jeux</h2>
  </div>
  <div class="container">
    <mat-card class="example-card" *ngFor="let game of games; let i = index"
              style="margin: 20px;box-shadow:0 1px 10px rgba(0 ,0, 0,19);display: inline-flex ">
      <div class="col-4" style="text-align: center">
        <img style="max-width: 120px;height: auto;margin: 20px auto" src="{{game.coverLink}}"/>
      </div>
      <div>
        <mat-card-content style="padding-top: 30px">
          <mat-card-header style="margin-left: 20px">
            <mat-card-title>{{ game.name }}</mat-card-title>
          </mat-card-header>
          <p style="margin-left: 20px">
            {{game.description}}
          </p>
          <mat-card-actions>
            <button type="button" class="btn btn-outline-dark" style="margin-left:30px "
                    *ngIf="game.available"
                    data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="navigateToDetails(game.id)">
              <img src="../assets/loupe.png" style="height: 40px"
                   matTooltip="details :" matTooltipPosition="above"> Plus d'infos
            </button>
            <button type="button" class="btn btn-outline-danger" style="margin-left: 30px "
                    *ngIf="!game.available"
                    data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="navigateToDetails(game.id)">
              <img src="../assets/loupe.png" style="height: 40px"
                   matTooltip="details :" matTooltipPosition="above">Plus d'infos / Indisponible
            </button>
          </mat-card-actions>
        </mat-card-content>


      </div>
    </mat-card>
  </div>
</section>
