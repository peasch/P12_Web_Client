<div class="row">
  <div class="col-xs-12">
    <h2>Liste de nos jeux</h2>
    <div class="list-group" class="list-group-item"
         *ngFor="let game of games; let i = index" style="display: inline-block;
         align-content:center;justify-content: center;margin:30px;border:solid black 1px">
      <div class="card" >
      <div class="card-body">
        <h3 class="list-group-item-heading">{{ game.name }}</h3>
        <p class="list-group-item-text">{{ game.ageMin }} ans minimum</p>
      </div>
      <div class="col-xl-6">
        <button type="submit" class="btn btn-outline-dark" style="margin:10px "
                *ngIf="authService.isLoggedIn">Reserver
        </button>
      </div>
      </div>
    </div>

  </div>
</div>
